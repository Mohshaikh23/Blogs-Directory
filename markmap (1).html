<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markmap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #mindmap {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.16.0/dist/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.8.0/styles/default.min.css">
</head>

<body>
  <svg id="mindmap"></svg>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.16.0/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.16.0/dist/index.js"></script>
  <script>
    // Define the content separately
    const content = {
      "content": "markmap",
      "children": [{
          "content": "Links",
          "children": [{
              "content": "<a href=\"https://markmap.js.org/\">Website</a>",
              "children": [],
              "payload": {
                "lines": "5,6"
              }
            },
            {
              "content": "<a href=\"https://github.com/gera2ld/markmap\">GitHub</a>",
              "children": [],
              "payload": {
                "lines": "6,8"
              }
            }
          ],
          "payload": {
            "lines": "3,4"
          }
        },
        {
          "content": "Related Projects",
          "children": [{
              "content": "<a href=\"https://github.com/gera2ld/coc-markmap\">coc-markmap</a> for Neovim",
              "children": [],
              "payload": {
                "lines": "10,11"
              }
            },
            {
              "content": "<a href=\"https://marketplace.visualstudio.com/items?itemName=gera2ld.markmap-vscode\">markmap-vscode</a> for VSCode",
              "children": [],
              "payload": {
                "lines": "11,12"
              }
            },
            {
              "content": "<a href=\"https://github.com/emacs-eaf/eaf-markmap\">eaf-markmap</a> for Emacs",
              "children": [],
              "payload": {
                "lines": "12,14"
              }
            }
          ],
          "payload": {
            "lines": "8,9"
          }
        }
      ]
    };

    // Initialize Markmap using the content
    ((o, T, c, r) => {
      const g = o();
      window.mm = g.Markmap.create("svg#mindmap", (T || g.deriveOptions)(r), c)
    })(() => window.markmap,
      null,
      content);
  </script>

  
</body>

</html>
